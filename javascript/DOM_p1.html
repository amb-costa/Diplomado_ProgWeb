<!--Obtener la lista de elementos de etiqueta <p> y mostrarlos en un alert de JavaScript.-->
<!--Como el código es pequeño, el código Javascript se añadirá mediante <script>-->
<!--Se ubicará al final del body porque la página debe cargar antes de manipular su DOM-->


<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Manipulación del DOM</title>
</head>
<body>
    <header>
        <h1>Manipulacion del Dom</h1>
        <h3>Aparecera una alerta con la cantidad de parrafos en este documento</h3>
    </header>
    <div>
        <p>Aqui hay uno</p>
        <p>Aqui otro</p>
        <span>Esto parece parrafo pero es un span</span>
        <a href="">Y esto es un link sin URL asociada</a>
        <p>Este es el tercero</p>
    </div>
    <footer>
        <p>Y este es el ultimo, asi que la alerta debiera decir 4</p>
    </footer>
    <script>
        const parrafos = document.getElementsByTagName("p")
        const mensaje = "Este documento tiene " + parrafos.length + " parrafos"
        alert(mensaje)
    </script>
</body>
</html>
