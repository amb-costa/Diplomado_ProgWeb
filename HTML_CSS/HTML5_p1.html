<!--Crea una página web en HTML5 con un formulario de registro (para
darte de alta, por ejemplo, en una red social) que tenga los siguientes campos:
nombre_usuario, nombre, apellidos, password, sexo (masculino: “m”, femenino: “f”, otros: “o”),
fecha_nacimiento, color_favorito-->
<!--Usa la etiqueta label para añadir los títulos a los campos de manera que, haciendo click en la etiqueta, 
el cursor aparezca en su campo correspondiente.-->
<!--No importa la ruta a la que apunta el formulario ni el método HTTP-->

<!--No se incluye en el ejercicio, pero esto tendrá un stylesheet asociado-->
<!--Así también se ejercita CSS3-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Caso Práctico - Formulario en HTML5</title>
    <link rel="stylesheet" type="text/css" href="HTML5_p1.css" />
</head>
<body>
    <h1>Caso Practico - Formulario en HTML5</h1>
    <form method="get" target="_self">
        <h3>Escribe tus datos para darte de alta</h3>
        <div>
            <label for="nombre_usuario">Nombre de Usuario</label>
            <input type="text" name="nombre_usuario"/>
            <label for="nombre">Primer Nombre</label>
            <input type="text" name="nombre" />
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" />
            <label for="password">Contraseña</label>
            <input type="password" name="password" />
            <label for="sexo">Sexo</label>
            <select name="sexo">
                <option value="m">Masculino</option>
                <option value="f">Femenino</option>
                <option value="o">Otro</option>
            </select>
            <label for="fecha_nacimiento">Fecha de Nacimiento</label>
            <input type="date" name="fecha_nacimiento" />
            <label for="color_favorito">Color Favorito</label>
            <input type="color" name="color_favorito" />
            <input type="submit" value="Enviar" />
            <input type="reset" value="Reset" />
        </div>
    </form>
</body>

</html>
